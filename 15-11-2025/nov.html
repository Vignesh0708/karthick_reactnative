<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>

<body>

    <div id="parent">
        <button id="child">i am a button</button>

        <button>click</button>
    </div>
    <form method="GET" action="../07-11-2025/object.html">
        <input type="text" />
        <input type="password" />
        <input type="submit" value="submit" />
    </form>

    <form id="form">
        <input type="text" name="username" placeholder="username">
        <input type="text" name="email" placeholder="email">
        <input type="password">
        <button type="submit">Login</button>
    </form>

    <script>

        // document.getElementById("parent").addEventListener("click", function () {
        //     alert("parent div clicked");
        // });

        document.getElementById("form").adddEventListener("submit", function (e) {
            e.preventDefault();
            alert("form submitted");

            let formdate = new FormData(this);

            fetch("../07-11-2025/object.html", {
                method: "POST",
                body: formdate
            }).then(response => response.text())
                .then(data => console.log(data))
        });




    </script>


</body>

</html>
