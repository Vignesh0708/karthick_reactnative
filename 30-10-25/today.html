<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let a = 5;
    let b= 10;
    console.log("Sum:", a + b);
            console.log("Difference:",  b-a);
            console.log("Product:", a * b);
            console.log("Quotient:", b / a);

            console.log ("prefix", ++a)

            console.log ("postfix", b++)
            console.log(b)


            let c = b++;
            console.log("c value:", c);

            let d = 20;

            console.log("d value:", --d);

            console.log("d value after postfix:", d--);
            console.log("d value now:", d);


            let e = 10;
            while (e++ < 25) {
                console.log("e value in loop:", e);
            }
  
            function testone() {
                let x = 10;
                return ++x - ++x ;
            }   

            console.log(testone());

            
   

    </script>
</body>
</html>
